<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help a Brother Out</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333; }
        .container { max-width: 700px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; }
        h1 { text-align: center; color: #2a2a2a; }
        form { margin-bottom: 30px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #007BFF; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .post { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .post strong { color: #007BFF; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Help a Brother Out</h1>
        <form action="/add" method="POST">
            <input type="text" name="name" placeholder="Your name" required>
            <textarea name="message" placeholder="What's going on?" required></textarea>
            <button type="submit">Post</button>
        </form>
        {% for post in posts %}
            <div class="post">
                <strong>{{ post.name }}</strong>: {{ post.message }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
