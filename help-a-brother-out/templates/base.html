<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Help a brother out</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { padding-top: 60px; }
.post-card { margin-bottom: 1rem; }
.reply { margin-bottom: .75rem; }
.small-muted { color: #666; font-size: .9rem; }
</style>
</head>
<body>
<nav class="navbar fixed-top navbar-dark bg-dark">
<div class="container-fluid">
<a class="navbar-brand" href="{{ url_for('index') }}">Help a brother out</a>
<span class="small-muted">A space for men to ask for support</span>
</div>
</nav>

<main class="container">
{% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
async function apiPost(url) {
const res = await fetch(url, {method: 'POST'});
return res.json ? res.json() : null;
}
</script>
{% block scripts %}{% endblock %}
</body>
</html>
